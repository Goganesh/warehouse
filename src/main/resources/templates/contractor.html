<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: headerfiles">
</head>
<body>

<div class="container-sm">
    <header th:insert="fragments/general.html :: header"> </header>

    <h4 class="mb-3">Создание/Редактирование Контрагента</h4>

    <div class="row">
        <div class="container-sm">
            <div class="mb-3">
                <label for="id-input" hidden>ID:</label>
                <input id="id-input" name="id" type="hidden" value="-1" readonly="readonly"/>
            </div>

            <div class="mb-3">
                <label for="name-input">Наименование:</label>
                <input id="name-input" class="form-control" placeholder="ООО Рога и Копыта"
                       name="name" type="text" required/>
            </div>

            <div class="mb-3">
                <label for="phoneNumber-input" >Номер телефона:</label>
                <input id="phoneNumber-input" class="form-control" type="number"
                       data-format="US" required>
            </div>

            <div class="mb-3">
                <label for="country-input">Страна:</label>
                <select id="country-input" class="custom-select d-block w-100"
                        name="country" required></select>
            </div>

            <div class="mb-3">
                <label for="contractorType-input">Тип контрагента:</label>
                <select id="contractorType-input" class="custom-select d-block w-100"
                        name="contractorType" required></select>
            </div>

            <button onclick="saveContractor()" class="btn btn-primary" type="submit">Сохранить</button>
        </div>
    </div>

</div>

<script src="../webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="../static/action.js"> </script>
<script>
    $(function () {
        fillCountries();
        fillContractorTypes();
        fillContractor();
    });
</script>
</body>

</html>
