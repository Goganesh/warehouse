<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: headerfiles">
</head>
<body>

<div class="container-sm">
    <header th:insert="fragments/general.html :: header"> </header>

    <!--Заголовок-->
    <h4>Типы контрагентов</h4>

    <table id="example" class="display" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>id</th>
            <th>Наименование</th>
        </tr>
        </thead>
    </table>

</div>

<script src="../webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
    $('#example').DataTable( {
        "ordering": false, // for disable order column
        "paging": true, // for show paging
        "processing": true, // for show progress bar
        "serverSide": true, // for process server sid
        "filter": true, // this is for disable filter (search box)
        "orderMulti": false, // for disable multiple column at once
        "ajax": {
            "url":"http://localhost:8080/api/pagination/contractor_types",
            "dataSrc": "data"
        },
        "columns": [
            { "data": "id",
              "visible": false
            },
            { "data": "name" }
        ]
    } );
} );
</script>
</body>

</html>
