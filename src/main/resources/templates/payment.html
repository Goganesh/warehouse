<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: headerfiles">
</head>
<body>

<div class="container-sm">
    <header th:insert="fragments/general.html :: header"> </header>

    <!--Заголовок-->
    <h4 class="mb-3">Создание/Редактирование Платежа</h4>

    <div class="row">
        <div class="container-sm">
            <div class="mb-3">
                <label for="id-input" hidden>ID:</label>
                <input id="id-input" name="id" type="hidden" value="-1" readonly="readonly"/>
            </div>

            <div class="mb-3">
                <label for="agreement-input" hidden>Agreement:</label>
                <input id="agreement-input" name="agreement" type="hidden" readonly="readonly"/>
            </div>

            <div class="mb-3">
                <label for="name-input">Наименование:</label>
                <input id="name-input" class="form-control" placeholder="Полный платеж за договор №ХХХ"
                       name="name" type="text" required/>
            </div>

            <div class="mb-3">
                <label for="date-input">Дата платежа:</label>
                <input id="date-input" class="form-control"
                           name="date" type="date" required/>
            </div>

            <div class="mb-3">
                <label for="amount-input" >Сумма платежа:</label>
                <input id="amount-input" class="form-control" placeholder="10000"
                       name="amount" type="number" required/>
            </div>

            <button onclick="savePayment()" class="btn btn-primary" type="submit">Сохранить</button>
        </div>
    </div>
</div>

<script src="../../../webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="../../../static/action.js"> </script>
<script>
    $(function () {
        fillPayment();
        parseUrl();
    });
</script>
</body>

</html>
